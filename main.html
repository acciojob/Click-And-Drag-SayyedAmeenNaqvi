<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
	 // Select container and all cubes
const container = document.querySelector('.items');
const cubes = document.querySelectorAll('.item');

let selectedCube = null;
let offsetX = 0, offsetY = 0;

// Initialize cubes: absolute positioning and grid placement
cubes.forEach((cube, i) => {
  cube.style.position = "absolute";  // needed for free movement
  cube.style.width = "100px";
  cube.style.height = "100px";
  cube.style.fontSize = "24px";
  cube.style.color = "white";
  cube.style.display = "flex";
  cube.style.alignItems = "center";
  cube.style.justifyContent = "center";
  cube.style.cursor = "grab";

  // Place in grid (5 per row)
  const cols = 5;
  const gap = 20;
  const size = 100;
  const col = i % cols;
  const row = Math.floor(i / cols);

  cube.style.left = `${gap + col * (size + gap)}px`;
  cube.style.top = `${gap + row * (size + gap)}px`;

  // Handle drag start
  cube.addEventListener('mousedown', (e) => {
    selectedCube = cube;
    const rect = cube.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    cube.style.cursor = "grabbing";
  });
});

// Handle drag move
document.addEventListener('mousemove', (e) => {
  if (!selectedCube) return;

  const containerRect = container.getBoundingClientRect();
  const cubeRect = selectedCube.getBoundingClientRect();

  // new position relative to container
  let newLeft = e.clientX - containerRect.left - offsetX;
  let newTop = e.clientY - containerRect.top - offsetY;

  // enforce boundaries
  newLeft = Math.max(0, Math.min(newLeft, containerRect.width - cubeRect.width));
  newTop = Math.max(0, Math.min(newTop, containerRect.height - cubeRect.height));

  selectedCube.style.left = `${newLeft}px`;
  selectedCube.style.top = `${newTop}px`;
});

// Handle drag end
document.addEventListener('mouseup', () => {
  if (selectedCube) {
    selectedCube.style.cursor = "grab";
    selectedCube = null;
  }
});

</script>

  </body>
</html>
